<div id="document-tab" style="display: none">
  <div id="document-container">
    <img id="document-image-display"/>
    <canvas id="document-overlay-canvas"></canvas>
  </div>
  <div id="document-inputs">
    <p>
      Fill out some document metadata. Select the document type by
      clicking on the header below.
    </p>
    <div>
      <label>
        District: 
        <input type="text" id="document-district" placeholder="Distrito/Municipio"/>
      </label>
    </div>
    <div>
      <label>
        Locality 1: 
        <input type="text" id="document-locality-1" placeholder="Localidade"/>
      </label>
      <label>
        Neighborhood 1: 
        <input type="text" id="document-neighborhood-1" placeholder="Bairro"/>
      </label>
    </div>
    <div>
      <label>
        Locality 2: 
        <input type="text" id="document-locality-2" placeholder="Localidade 2"/>
      </label>
      <label>
        Neighborhood 2: 
        <input type="text" id="document-neighborhood-2" placeholder="Bairro 2"/>
      </label>
    </div>
    <div>
      <label>
        Collection date: 
        <input type="date" id="document-collection-date" placeholder="Data de colheita"/>
      </label>
    </div>
    <div>
      <label>
        Year sprayed: 
        <input type="number" id="document-year-sprayed" placeholder="Mês de pulverização"/>
      </label>
    </div>
    <input type="text" hidden="true" id="document-type"/>
  </div>
  <div id="header-types">
    <!-- Images for header types will be added dynamically or you can add them statically here -->
  </div>
  <button id="document-submit-btn">Submit document info</button>
</div>
